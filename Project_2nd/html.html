<!DOCTYPE html>
<html>
    <head>
            <title>BMI Calculator</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="div_1">
            <h1 class="h1">BMI Calculator</h1>
            <form>
               <p class="indicators"><label >Height in CM: </label><input type="text" name="" id="height"></p>
               <p class="indicators"><label >Weight in kgs: </label><input type="text" name="" id="weight"></p> 
               <button class="button">Calculate</button>

               <div class="result_div" id="results"></div>
               
               <div class="div_2">
                <h2>BMI Weight Guide</h2>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
               </div>
               

            </form>
           
        </div>
        <script src="js_code.js"></script>
    </body>
</html>
